<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="container" id="rate-state">
      <div><img src="images/icon-star.svg" alt="" class="rate-star" /></div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!
      </p>
      <ul>
        <li><button class="rate-btn">1</button></li>
        <li><button class="rate-btn">2</button></li>
        <li><button class="rate-btn">3</button></li>
        <li><button class="rate-btn">4</button></li>
        <li><button class="rate-btn">5</button></li>
      </ul>
      <button id="submit-btn">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="container hidden" id="thanks-state">
      <img src="images/illustration-thank-you.svg" alt="" class="thanks-img" />
      <p class="rate">You selected <span id="rate"></span> out of 5</p>
      <h2 class="thank-you">Thank you!</h2>
      <p class="thanks-message">
        We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in
        touch!
      </p>
    </div>

    <!-- Thank you state end -->

    <script src="main.js"></script>
  </body>
</html>
